<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f9f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      }

      h2 {
        color: #2e7d32;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
      }

      .tab-button {
        padding: 12px 24px;
        margin: 0 10px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        transition: background-color 0.3s;
      }

      .tab-button:hover {
        background-color: #388e3c;
      }

      .content {
        margin-top: 30px;
        border: 1px solid #c8e6c9;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 6px 16px rgba(46, 125, 50, 0.1);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>üì¶ Growsari Cebu Warehouse Management System</h2>

    <div>
      <button class="tab-button" onclick="goToStockOut()">üöö Stock Out</button>
      <button class="tab-button" onclick="goToStockInBatch()">üì• Stock In Batch</button>
      <button class="tab-button" onclick="goToStockMonitoring()">üìä Stock Monitoring</button>
      <button class="tab-button" onclick="goToStockDeepDive()">üîç Stock Deep Dive</button>
    </div>

    <div id="page-content" class="content">
      <p>Welcome to your WMS. Choose a module to begin.</p>
    </div>

      function goToStockOut() {
        google.script.run
          .withSuccessHandler(function(html) {
            document.open();
            document.write(html);
            document.close();
          })
          .loadHtmlPage('stockOut_ui');
      }

      function goToStockInBatch() {

          .withSuccessHandler(function(html) {

    </script>
  </body>
</html>
